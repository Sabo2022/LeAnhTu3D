<html lang="vi">
<head>
	<link rel="stylesheet" href="css/style.css?v=1.0" type="text/css" media="screen" />
	<link rel="stylesheet prefetch" href="css/font-awesome.min.css?v=4.3.0" />
	<script type="text/javascript" charset="utf-8">
	function hasClassName(inElement, inClassName)
	{
		var regExp = new RegExp('(?:^|\\s+)' + inClassName + '(?:\\s+|$)');
		return regExp.test(inElement.className);
	}
	function addClassName(inElement, inClassName)
	{
		if (!hasClassName(inElement, inClassName))
			inElement.className = [inElement.className, inClassName].join(' ');
	}
	function removeClassName(inElement, inClassName)
	{
		if (hasClassName(inElement, inClassName)) {
			var regExp = new RegExp('(?:^|\\s+)' + inClassName + '(?:\\s+|$)', 'g');
			var curClasses = inElement.className;
			inElement.className = curClasses.replace(regExp, ' ');
		}
	}
	function toggleClassName(inElement, inClassName)
	{
		if (hasClassName(inElement, inClassName))
			removeClassName(inElement, inClassName);
		else
			addClassName(inElement, inClassName);
	}
	function toggleShape()
	{
		var shape = document.getElementById('shape');
		if (hasClassName(shape, 'cube') || hasClassName(shape, 'autoLoad')) {
			if (hasClassName(shape, 'cube')) {
				removeClassName(shape, 'cube');
			}
			if (hasClassName(shape, 'autoLoad')) {
				removeClassName(shape, 'autoLoad');
			}
			addClassName(shape, 'ring');
		} else {
			removeClassName(shape, 'ring');
			addClassName(shape, 'cube');
		}

		var stage = document.getElementById('stage');
		if (hasClassName(shape, 'ring'))
			stage.style.webkitTransform = 'translateZ(-200px)';
		else
			stage.style.webkitTransform = '';
	}
	
	function downloadLink()
    {
		location.href = 'https://www.facebook.com/LeAnhTu2022/';
    }
	var count = 0;
	var num_bg = 1;
	var next_bg = 0;
	var preLoadbg;

	function timedCount()
	{
		if(count >= 8) {
			count = 0;
			autoLoad();
		} else {
			count = count + 1;
		}
		if(next_bg >= 15) {
			num_bg = num_bg + 1;
			if(num_bg > 10) {
				num_bg = 1;
			}
			document.body.style.backgroundImage = "url(css/bg/" + num_bg + ".jpg)";
			preLoadbg = new Image();
			if(num_bg == 10) {
				preLoadbg.src = "css/bg/1.jpg";
			} else {
				preLoadbg.src = "css/bg/" + (num_bg + 1) + ".jpg";
			}
			next_bg = 0;
		} else {
			next_bg = next_bg + 1;
		}
		setTimeout(timedCount, 1000);
	}
	function autoLoad()
	{
		var shapeTest = document.getElementById('shape');
		if (hasClassName(shapeTest, 'cube')) {
			removeClassName(shapeTest, 'cube');
			addClassName(shapeTest, 'autoLoad');
		} else {
			toggleShape();
		}
	}
	</script>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/snow.js?v=1.0"></script>
	<script type="text/javascript" src="js/player.js?v=1.1"></script>
</head>
<body onload="timedCount()">
	<div id="container">
		<div id="stage">
			<div id="shape" class="cube backfaces">
				<div class="plane one"></div>
				<div class="plane two"></div>
				<div class="plane three"></div>
				<div class="plane four"></div>
				<div class="plane five"></div>
				<div class="plane six"></div>
				<div class="plane seven"></div>
				<div class="plane eight"></div>
				<div class="plane nine"></div>
				<div class="plane ten"></div>
				<div class="plane eleven"></div>
				<div class="plane twelve"></div>
			</div>
		</div>
		<div class="mhn-player">
			<div class="album-art"></div>
			<div class="play-list">
				<a href="#" class="play"
					data-id="1"

					data-title=" Suck My Dick"
					data-albumart="audio/covers/Music_IMG_001.jpg"
					data-url="audio/music_001.mp3">
				</a>
			</div>
			<div class="audio">
				<audio id="player" class="music" data-id="1" autoplay><source src="audio/music_001.mp3" type="audio/mpeg" /></audio>
			</div>
			<div class="current-info">
				<div class="song-title"></div>
			</div>
			<div class="controls">
				<a href="#" class="toggle-play-list"><i class="fa fa-list-ul"></i></a>
				<div class="duration clearfix">
					<span class="pull-left play-position"></span>
					<span class="pull-right"><span class="play-current-time">00:00</span> / <span class="play-total-time">00:00</span></span>

					<a href="#" class="play-pause"><i class="fa fa-pp"></i></a>
					<a href="#" class="stop"><i class="fa fa-stop"></i></a>
					<a href="#" class="next"><i class="fa fa-step-forward"></i></a>
					<input type="range" class="volume" min="0" max="1" step="0.1" value="0.8" data-css="0.8">
				</div>
			</div>
		</div>
		<div class="author">
			<button onclick="downloadLink()">&copy; Lê Anh Tú</button>
		</div>
	</div>
	<script type="text/javascript">
		var firstPreload = new Image();
		firstPreload.src = "css/bg/1.jpg";
	</script>
</body>
</html>
